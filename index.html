<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyit Lk | Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #333;
      scroll-behavior: smooth;
    }

    /* First Section Overlay with Reduced Transparency */
    .overlay {
      height: 100%;
      width: 100%;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      position: relative;
      background: rgba(0, 0, 0, 0.4); /* Added semi-transparent overlay */
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      color: white;
      font-weight: 600;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      background: -webkit-linear-gradient(45deg, #ff6347, #ff1493);
      -webkit-background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      margin-bottom: 40px;
      opacity: 0.9;
      color: white;
      line-height: 1.6;
      font-family: 'Roboto', sans-serif;
    }

    .cta-btn {
      background: #25D366;
      color: black;
      padding: 18px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .cta-btn:hover {
      background: #1ebd5a;
      transform: translateY(-4px);
    }

    .bubbles {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2;
    }

    .bubble-btn {
      background: transparent;
      color: white;
      padding: 14px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .bubble-btn:hover {
      background: rgba(52, 152, 219, 0.7); /* Matches the background */
      transform: translateY(-4px);
    }

    .contact-bubble {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #3498db;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 3;
      transition: 0.3s;
    }

    .contact-bubble:hover {
      background: #2980b9;
      transform: translateY(-4px);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    /* Background for first section */
    body {
      background: url("pexels-junior-teixeira-1064069-2047905.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .cta-btn {
        padding: 14px 28px;
        font-size: 18px;
      }

      .bubbles {
        top: 10px;
        right: 10px;
        gap: 10px;
      }

      .bubble-btn {
        padding: 10px 14px;
        font-size: 14px;
      }

      .contact-bubble {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>

</body>
</html>
